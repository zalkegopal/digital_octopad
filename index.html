<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Digital Octopad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Digital Octopad</h1>
      <div class="pad-grid">
        <div class="pad playing" data-key="a"><span>A</span></div>
        <div class="pad" data-key="s"><span>S</span></div>
        <div class="pad" data-key="d"><span>D</span></div>
        <div class="pad" data-key="f"><span>F</span></div>
        <div class="pad" data-key="g"><span>G</span></div>
        <div class="pad playing" data-key="h"><span>H</span></div>
        <div class="pad" data-key="j"><span>J</span></div>
        <div class="pad" data-key="k"><span>K</span></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
